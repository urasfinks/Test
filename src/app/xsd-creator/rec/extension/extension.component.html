<mat-form-field class="w-100">
  <mat-label>Дополнительные условия</mat-label>
  <mat-select [(ngModel)]="item.contentExtraSimpleType">
    <mat-option *ngFor="let t of item.availableExtraSimpleType" [value]="t.id">
      {{t.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<br>

<div *ngIf="item.contentExtraSimpleType == 1">
  <div *ngFor="let ex of item.listExtension">
    <mat-form-field class="w-50">
      <mat-label>Условие</mat-label>
      <mat-select [(ngModel)]="ex.id">
        <mat-option *ngFor="let t of item.availableExtensionType" [value]="t.id">
          {{t.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="w-50">
      <mat-label>Значение</mat-label>
      <input matInput placeholder="name" [(ngModel)]="ex.value">
      <button mat-icon-button matSuffix (click)="removeExtension(ex)">
        <mat-icon>remove_circle_outline</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <button mat-icon-button matTooltip="Добавить условие" matTooltipPosition="right" (click)="addExtension()">
    <mat-icon>add_circle_outline</mat-icon>
  </button>
</div>
