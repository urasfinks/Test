<mat-form-field class="example-full-width w-100">
  <mat-label>Имя узла</mat-label>
  <input matInput placeholder="name" [(ngModel)]="item.name">
</mat-form-field>
<br>

<mat-form-field class="w-100">
  <mat-label>Тип узла</mat-label>
  <mat-select [(ngModel)]="item.typeElement">
    <mat-option *ngFor="let t of item.availableTypeElement" [value]="t.id">
      {{t.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<br>

<mat-form-field class="w-100" *ngIf="item.typeElement == 2">
  <mat-label>Тип дочерних элементов</mat-label>
  <mat-select [(ngModel)]="item.typeArray">
    <mat-option *ngFor="let t of item.availableTypeArray" [value]="t.id">
      {{t.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<br>
